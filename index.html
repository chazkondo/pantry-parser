<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <h1 class="text-2xl font-bold mb-4">Simple Form</h1>
    <form id="simple-form" class="bg-white p-6 rounded shadow-md">
        <div class="mb-4">
            <label for="input1" class="block text-sm font-medium text-gray-700">Input 1:</label>
            <input type="text" id="input1" name="input1" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
        </div>
        <div class="mb-4">
            <label for="input2" class="block text-sm font-medium text-gray-700">Input 2:</label>
            <input type="text" id="input2" name="input2" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
        </div>
        <div class="mb-4">
            <label for="input3" class="block text-sm font-medium text-gray-700">Input 3:</label>
            <input type="text" id="input3" name="input3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
